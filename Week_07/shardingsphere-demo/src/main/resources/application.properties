
spring.shardingsphere.datasource.names=master,slave

#主库
spring.shardingsphere.datasource.master.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.master.jdbc-url=jdbc:mysql://localhost:3316/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=15000&allowMultiQueries=true&useSSL=false
spring.shardingsphere.datasource.master.username=root
spring.shardingsphere.datasource.master.password=123456

#从库
spring.shardingsphere.datasource.slave.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.slave.jdbc-url=jdbc:mysql://localhost:3326/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=15000&allowMultiQueries=true&useSSL=false
spring.shardingsphere.datasource.slave.username=root
spring.shardingsphere.datasource.slave.password=123456

#主数据源名称
spring.shardingsphere.rules.replica-query.data-sources.pr_ds.primary-data-source-name=master
#从数据源名称，多个从数据源用逗号分隔
spring.shardingsphere.rules.replica-query.data-sources.pr_ds.replica-data-source-names=slave
#负载均衡算法名称
spring.shardingsphere.rules.replica-query.data-sources.pr_ds.load-balancer-name=round_robin
#负载均衡算法类型
spring.shardingsphere.rules.replica-query.load-balancers.round_robin.type=ROUND_ROBIN

